<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neanche Per Sogno</title>

  <link rel="icon" href="https://github.com/neanchepersogno/neanchepersogno.github.io/blob/main/favicon.png?raw=true" type="image/png" />
  <style>
    body {
      background: rgb(255, 0, 0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: black;
    }

    a {
      text-decoration: none;
      outline: none;
    }

    .logo-link img {
      cursor: pointer;
      max-width: 200px;
      height: auto;
      opacity: 0;
      animation: fadeIn 2s forwards;
      filter: none;
      box-shadow: none;
      border: none;
      transition: transform 0.3s ease;
    }

    .logo-link img:hover,
    .logo-link img:focus {
      transform: scale(1.05);
    }

    /* Bottone Enter */
    .enter-button {
      display: inline-block;
      margin-top: 8px;
      font-family: Arial, sans-serif;
      font-size: 0.85rem;
      font-weight: bold;
      color: black;
      text-decoration: underline;
      cursor: pointer;
      opacity: 0;
      user-select: none;
      animation:
        fadeIn 2s forwards,
        pulseOpacity 2s infinite alternate;
      animation-delay: 2.2s, 4.2s;
      transition: color 0.3s ease;
    }

    .enter-button:hover,
    .enter-button:focus {
      color: #555;
      outline: none;
    }

    @media (min-width: 768px) {
      .logo-link img {
        max-width: 400px;
      }
      .enter-button {
        font-size: 0.9rem;
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes pulseOpacity {
      from {
        opacity: 1;
      }
      to {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <a href="main.html" aria-label="Entra nella home page" class="logo-link">
    <img src="logo-main.png" alt="Logo Neanche Per Sogno" />
  </a>
  <a href="main.html" aria-label="Enter" class="enter-button">Enter</a>
</body>
</html>
