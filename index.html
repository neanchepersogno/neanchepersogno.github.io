<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neanche Per Sogno</title>

  <link rel="icon" href="https://github.com/neanchepersogno/neanchepersogno.github.io/blob/main/favicon.png?raw=true" type="image/png" />
  <style>
    body {
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: black;
    }

    a {
      text-decoration: none;
      outline: none;
    }

    /* Logo con fade-in da 0 a 100% opacity */
    img {
      cursor: pointer;
      max-width: 200px;
      height: auto;
      opacity: 0;
      animation: fadeIn 2s forwards;
      filter: none;
      box-shadow: none;
      border: none;
      transition: transform 0.3s ease;
    }

    img:hover, img:focus {
      transform: scale(1.05);
    }

    /* Scritta Enter semplice e sobria */
    .enter-text {
      margin-top: 20px;
      font-size: 0.85rem;
      font-weight: bold;
      color: black;
      opacity: 0;
      animation: fadeIn 2s 2.2s forwards;
      user-select: none;
      cursor: default;
      text-transform: lowercase;
    }

    /* Per schermi larghi (desktop) */
    @media (min-width: 768px) {
      img {
        max-width: 400px;
      }
      .enter-text {
        font-size: 0.9rem;
      }
    }

    /* Animazione fade-in */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <a href="main.html" aria-label="Entra nella home page">
    <img src="logo-main.png" alt="Logo Neanche Per Sogno" />
  </a>
  <div class="enter-text"><u>Enter<u></div>
</body>
</html>
