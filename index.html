  <style>
    body {
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    img {
      cursor: pointer;
      max-width: 300px;
      height: auto;
      animation: pulse 1.5s infinite ease-in-out;
    }

   @keyframes pulse {
  0%   { opacity: 1; transform: scale(1); }
  50%  { opacity: 0.4; transform: scale(1.05); }
  100% { opacity: 1; transform: scale(1); }
}

  </style>
