<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neanche Per Sogno</title>
  <style>
   body {
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* Stile base: logo pi√π piccolo (per smartphone) */
img {
  cursor: pointer;
  max-width: 400px;
  height: auto;
  animation: pulse 0.5s infinite linear;
}

/* Per schermi larghi (desktop) aumento la dimensione */
@media (min-width: 768px) {
  img {
  cursor: pointer;
  max-width: 200px;
  height: auto;
  animation: pulse 1s infinite linear;
}

@keyframes pulse {
  0%   { opacity: 1; }
  50%  { opacity: 0; }
  100% { opacity: 1; }
}

  </style>
</head>
<body>
  <a href="main.html">
    <img src="logo-main.png" alt="Logo" />
  </a>
</body>
</html>
