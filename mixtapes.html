<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Mixtapes – Neanche Per Sogno</title>
  <link rel="icon" href="https://github.com/neanchepersogno/neanchepersogno.github.io/blob/main/favicon.png?raw=true" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      background: white;
      overflow-x: hidden;
      color: black;
    }

    .content-wrapper {
      max-width: 1100px;
      margin: 40px auto 60px;
      padding: 20px;
      padding-top: 0;
      position: relative;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .grid-item {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .grid-item img:hover {
      transform: scale(1.05);
    }

    /* Colonna in alto a destra (desktop) */
    .contributors-column {
      position: absolute;
      top: 0; /* allineato alla griglia */
      right: -220px; /* avvicinato al centro */
      width: 200px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }

    .contributors-column strong {
      display: block;
      margin-bottom: 4px;
    }

    /* Versione compatta su mobile */
    @media (max-width: 768px) {
      .contributors-column {
        position: static;
        width: 100%;
        margin-bottom: 20px;
        line-height: 1.4;
      }

      .contributors-column strong {
        display: inline;
        margin-bottom: 0;
      }

      /* Mostra i nomi in riga, separati da virgole */
      .contributors-column br {
        display: none;
      }
    }

    @media (max-width: 1200px) {
      .contributors-column {
        right: 0; /* su schermi medi si avvicina al bordo */
      }
    }
  </style>
</head>
