  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      background: white;
      overflow-x: hidden;
      color: black;
    }

    /* .top-fixed-bar completamente rimossa */

    .content-wrapper {
      max-width: 1100px;
      margin: 40px auto 60px; /* leggero margine sopra */
      padding: 20px;
      padding-top: 0; /* rimosso spazio riservato alla barra */
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .grid-item {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .grid-item img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .content-wrapper {
        padding-top: 0;
        margin-top: 30px;
      }

      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }
    }
  </style>
</head>
