<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixtapes – Neanche Per Sogno</title>
  <link rel="icon" href="https://github.com/neanchepersogno/neanchepersogno.github.io/blob/main/favicon.png?raw=true" type="image/png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      background: white;
      overflow-x: hidden;
      color: black;
    }

    /* ==== TOP FIXED BAR (DESKTOP) ==== */
    .top-fixed-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 25px;
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      z-index: 9998;
    }

    .top-fixed-bar .brand-name a {
      color: white;
      font-size: 0.8rem;
      font-weight: bold;
      text-decoration: underline;
    }

    .top-fixed-bar .links a {
      color: white;
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: lowercase;
      text-decoration: underline;
    }

    .top-fixed-bar .links {
      display: flex;
      gap: 25px;
    }

    /* ==== BRAND MOBILE IN ALTO ==== */
    .mobile-header {
      display: none;
      padding: 15px 20px 0;
    }

    .mobile-header a {
      font-size: 0.9rem;
      font-weight: bold;
      color: black;
      text-decoration: underline;
    }

    /* ==== CONTENUTO PRINCIPALE ==== */
    .content-wrapper {
      max-width: 1100px;
      margin: 80px auto 60px;
      padding: 20px;
    }

    .sc-credit {
      font-size: 10px;
      color: #cccccc;
      line-break: anywhere;
      word-break: normal;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;
      font-weight: 100;
      margin-top: 10px;
    }

    .sc-credit a {
      color: #cccccc;
      text-decoration: none;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    /* ==== MOBILE STYLES ==== */
    @media (max-width: 768px) {
      .top-fixed-bar {
        display: none;
      }

      .mobile-header {
        display: block;
      }

      .content-wrapper {
        margin-top: 30px;
        padding: 20px;
      }

      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ TOP BAR DESKTOP -->
  <div class="top-fixed-bar">
    <div class="brand-name">
      <a href="main.html">Neanche Per Sogno</a>
    </div>
    <nav class="links">
      <a href="about.html">about</a>
      <a href="releases.html">releases</a>
      <a href="mixtapes.html">mixtapes</a>
      <a href="events.html">events</a>
      <a href="buy.html">buy</a>
      <a href="contacts.html">contacts</a>
    </nav>
  </div>

  <!-- ✅ BRAND MOBILE -->
  <div class="mobile-header">
    <a href="main.html">Neanche Per Sogno</a>
  </div>

  <!-- ✅ CONTENUTO PRINCIPALE -->
  <div class="content-wrapper">
    <iframe scrolling="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1940725367&color=%23b4b4b4&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>

    <div class="sc-credit">
      <a href="https://soundcloud.com/neanche-per-sogno" title="Neanche Per Sogno" target="_blank">Neanche Per Sogno</a> ·
      <a href="https://soundcloud.com/neanche-per-sogno/sets/neanche-per-sogno-mixes" title="Mixtape Archive" target="_blank">Mixtape Archive</a>
    </div>
  </div>

</body>
</html>
