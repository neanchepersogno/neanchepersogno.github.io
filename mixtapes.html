    .grid {

      gap: 10px;
    }

    .grid-item {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .grid-item img:hover {
      transform: scale(1.05);
    }
