<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neanche Per Sogno</title>
  <link rel="icon" href="https://github.com/neanchepersogno/neanchepersogno.github.io/blob/main/favicon.png?raw=true" type="image/png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #fff;
      overflow-x: hidden;
    }

    #dynamic-content-container {
      padding: 40px 20px 240px;
      max-width: 1000px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .scroll-bar {
      width: 100%;
      height: 25px;
      background: rgb(0, 0, 0);
      overflow: hidden;
      display: flex;
      align-items: center;
      position: fixed;
      left: 0;
      z-index: 9999;
    }

    .scroll-bar.bottom {
      bottom: 0;
    }

    .scroll-bar span {
      color: #fff;
      font-size: 0.8rem;
      font-weight: bold;
      white-space: nowrap;
      padding-right: 3rem;
    }

    .scroll-content {
      display: inline-block;
      white-space: nowrap;
    }

    .scroll-wrapper {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 20s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .floating-footer {
      position: fixed;
      bottom: 25px;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 30px 60px;
      z-index: 9998;
    }

    .bottom-logo-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .bottom-logo {
      max-width: 200px;
      height: auto;
      opacity: 0.9;
      user-select: none;
      cursor: pointer;
    }

    .logo-credit {
      margin-top: 6px;
      font-size: 0.65rem;
      color: rgb(160, 160, 160);
      font-family: Helvetica, Arial, sans-serif;
      text-transform: lowercase;
    }

    .logo-credit a {
      color: rgb(160, 160, 160);
      text-decoration: none;
    }

    .logo-credit a:hover {
      text-decoration: underline;
    }

    .bottom-links-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-size: 0.7rem;
      font-weight: 300;
      color: rgb(120, 120, 120);
      font-family: Helvetica, Arial, sans-serif;
      text-align: left;
    }

    .bottom-links {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  gap: 16px;
  margin-bottom: 8px;
}


    .bottom-links-row {
      display: flex;
      gap: 16px;
      justify-content: flex-start;
    }

    .bottom-links a {
      color: rgb(120, 120, 120);
      text-decoration: none;
      transition: color 0.3s ease;
      font-size: 0.7rem;
    }

    .bottom-links a:hover {
      color: #000;
    }

    .copy-email {
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.7rem;
      margin-bottom: 10px;
      color: rgb(120, 120, 120);
    }

    .newsletter-wrapper {
      display: flex;
      flex-direction: column;
      margin-top: 8px;
    }

    .newsletter-label {
      font-size: 0.7rem;
      margin-bottom: 6px;
      color: rgb(120, 120, 120);
    }

    .subscribe-box {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .subscribe-box input[type="email"] {
      padding: 5px 8px;
      font-size: 0.7rem;
      border: 1px solid #777;
      border-radius: 0;
      outline: none;
      width: 180px;
      background-color: transparent;
      color: #000;
    }

    .subscribe-box button {
      background: none;
      border: none;
      color: rgb(120, 120, 120);
      font-size: 0.7rem;
      cursor: pointer;
      padding: 6px 12px;
    }

    .subscribe-box button:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .floating-footer {
        position: fixed;
        bottom: 25px;
        left: 0;
        width: 100%;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
        gap: 6px;
        text-align: center;
        z-index: 9998;
      }

      .bottom-logo-container {
        align-items: center;
      }

      .bottom-logo {
        max-width: 120px;
        margin-bottom: 2px;
      }

      .logo-credit {
        font-size: 0.5rem;
        color: #c0c0c0;
        text-align: center;
        margin-top: 0;
        text-transform: capitalize;
      }

      .bottom-links-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 0.65rem;
        color: rgb(120, 120, 120);
        gap: 2px;
      }

      .bottom-links {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-bottom: 2px;
      }

      .bottom-links-row {
        display: none;
      }

      .copy-email {
        font-size: 0.65rem;
        color: rgb(120, 120, 120);
        text-decoration: underline;
        cursor: pointer;
        margin-top: 0;
      }

      .newsletter-wrapper {
        width: 100%;
        margin-top: 0;
      }

      .subscribe-box {
        display: flex;
        align-items: center;
        gap: 6px;
        justify-content: center;
        flex-wrap: nowrap;
      }

      .subscribe-box input[type="email"] {
        width: 140px;
        padding: 4px 6px;
        font-size: 0.65rem;
      }

      .subscribe-box button {
        font-size: 0.65rem;
        padding: 4px 10px;
      }

      .newsletter-label {
        display: none;
      }

      #dynamic-content-container {
        padding-bottom: 200px;
      }
    }
  </style>
</head>
<body>
  <div id="dynamic-content-container">
    <div id="dynamic-content"></div>
  </div>

  <div class="floating-footer">
    <div class="bottom-logo-container">
      <img class="bottom-logo" src="immagini/nxs-logo.png" alt="Logo Neanche Per Sogno" onclick="goToMain()" />
      <div class="logo-credit">Logo by <a href="https://www.muah.studio" target="_blank" rel="noopener noreferrer">muah! studio</a></div>
    </div>

    <div class="bottom-links-container">
      <div class="bottom-links">
        <a href="about.html" data-page="about.html">About</a>
        <a href="releases.html" data-page="releases.html">Releases</a>
        <a href="events.html" data-page="events.html">Events</a>
        <a href="mixtapes.html" data-page="mixtapes.html">Mixtape Archive</a>
        <a href="https://nxsrecords.bandcamp.com/merch" target="_blank" rel="noopener noreferrer">Buy</a>
      </div>
      <div class="copy-email" id="emailText" onclick="copyEmail()">neanchepersognorecords@gmail.com</div>
      <div class="newsletter-wrapper">
        <form class="subscribe-box" onsubmit="return handleSubscribe(event)">
          <input type="email" id="email" name="email" placeholder="Email address" required aria-label="Email address" />
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
  </div>

  <div class="scroll-bar bottom">
    <div class="scroll-content">
      <div class="scroll-wrapper">
        <span><i>Aposematic</i> by Martenot OUT NOW! </span>
        <span><i>Aposematic</i> by Martenot OUT NOW! </span>
        <span><i>Aposematic</i> by Martenot OUT NOW! </span>
      </div>
      <div class="scroll-wrapper" aria-hidden="true">
        <span><i>Aposematic</i> by Martenot OUT NOW! </span>
        <span><i>Aposematic</i> by Martenot OUT NOW! </span>
        <span><i>Aposematic</i> by Martenot OUT NOW! </span>
      </div>
    </div>
  </div>

  <script>
    function handleSubscribe(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (!email) return false;
      const subject = encodeURIComponent("Iscrizione Mailing List");
      const body = encodeURIComponent(`Vorrei iscrivermi alla mailing list con questa email: ${email}`);
      const mailto = `mailto:neanchepersognorecords@gmail.com?subject=${subject}&body=${body}`;
      window.location.href = mailto;
      return false;
    }

    function copyEmail() {
      const emailText = document.getElementById('emailText');
      const email = "neanchepersognorecords@gmail.com";
      navigator.clipboard.writeText(email).then(() => {
        emailText.textContent = "Copied to clipboard";
        emailText.style.textDecoration = "underline";
      });
    }

    function goToMain() {
      window.location.href = "main.html";
    }

    const dynamicContainer = document.getElementById('dynamic-content-container');
    const dynamicContent = document.getElementById('dynamic-content');
    let currentPage = null;

    document.querySelectorAll('.bottom-links a[data-page]').forEach(link => {
      link.addEventListener('click', async (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');

        if (currentPage === page) {
          dynamicContent.innerHTML = '';
          currentPage = null;
          return;
        }

        try {
          const response = await fetch(page);
          if (!response.ok) throw new Error('Errore nel caricamento');

          const html = await response.text();
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = html;

          const bodyContent = tempDiv.querySelector('body');
          dynamicContent.innerHTML = bodyContent ? bodyContent.innerHTML : tempDiv.innerHTML;
          currentPage = page;

          dynamicContainer.scrollIntoView({ behavior: 'smooth' });

        } catch (err) {
          dynamicContent.innerHTML = '<p style="color:red;">Errore nel caricamento del contenuto.</p>';
          currentPage = null;
        }
      });
    });
  </script>
</body>
</html>
