<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neanche Per Sogno</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      overflow: hidden;
    }

    /* Barra superiore */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
    }

    .brand-name {
      font-size: 1.2rem;
      text-decoration: underline;
      color: black;
      text-transform: lowercase;
    }

    .links {
      display: flex;
      gap: 25px;
    }

    .links a {
      text-decoration: underline;
      color: black;
      font-size: 1rem;
      text-transform: lowercase;
      transition: all 0.2s ease;
    }

    .links a:hover {
      color: gray;
    }

    .logo-center {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .logo-center img {
      max-width: 300px;
      height: auto;
    }

    /* --- Layout Mobile --- */
    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        padding: 15px 20px;
      }

      .brand-name {
        font-size: 1rem;
      }

      .logo-center {
        margin-top: 40px;
        margin-bottom: 20px;
      }

      .logo-center img {
        max-width: 180px;
      }

      .links {
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
        margin-left: 20px;
      }

      .links a {
        font-size: 1rem;
        line-height: 1.4;
      }
    }
  </style>
</head>
<body>

  <!-- Top bar con brand e link -->
  <div class="top-bar">
    <div class="brand-name">
      <a href="index.html" style="text-decoration: underline; color: black;">Neanche Per Sogno</a>
    </div>
    <nav class="links">
      <a href="chi.html">about</a>
      <a href="lavori.html">releases</a>
      <a href="lavori.html">mixtapes</a>
      <a href="lavori.html">events</a>
      <a href="lavori.html">buy</a>
      <a href="contatti.html">contacts</a>
    </nav>
  </div>

  <!-- Logo al centro (desktop) -->
  <div class="logo-center">
    <img src="NXS LOGO.png" alt="Logo" />
  </div>

</body>
</html>
