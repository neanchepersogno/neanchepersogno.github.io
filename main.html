<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neanche Per Sogno</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      overflow: hidden;
    }

    /* Top bar */
    .top-bar {
      position: absolute;
      top: 20px;
      left: 30px;
      right: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .brand {
      font-size: 1.2rem;
      text-decoration: underline;
      color: black;
      text-transform: lowercase;
    }

    .links {
      display: flex;
      gap: 25px;
    }

    .links a {
      text-decoration: underline;
      color: black;
      font-size: 1rem;
      text-transform: lowercase;
      transition: all 0.2s ease;
    }

    .links a:hover {
      color: gray;
    }

    /* Logo centrale - default (desktop) */
    .logo-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 600px;
      height: auto;
    }

    /* --- SMARTPHONE --- */
    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        top: 10px;
        left: 20px;
        right: 20px;
      }

      .brand {
        font-size: 0.9rem;
      }

      .logo-center {
        top: 38%;
        max-width: 180px;
      }

      .links {
        position: absolute;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      .links a {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar">
    <a href="index.html" class="brand">Neanche Per Sogno</a>
    <nav class="links">
      <a href="chi.html">about</a>
      <a href="lavori.html">releases</a>
      <a href="lavori.html">mixtapes</a>
      <a href="lavori.html">events</a>
      <a href="lavori.html">buy</a>
      <a href="contatti.html">contacts</a>
    </nav>
  </div>

  <!-- Logo centrale -->
  <img src="NXS LOGO.png" alt="Logo" class="logo-center" />

</body>
</html>
