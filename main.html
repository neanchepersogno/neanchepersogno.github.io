<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neanche Per Sogno</title>
  
  <!-- Favicon -->
  <link rel="icon" href="https://github.com/neanchepersogno/neanchepersogno.github.io/blob/main/favicon.png?raw=true" type="image/png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-bottom: 60px; /* spazio barra link desktop */
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
    }

    .brand-name {
      font-size: 0.8rem;
      text-decoration: underline;
      color: black;
      text-transform: lowercase;
    }

    .brand-name a {
      color: black;
      text-decoration: underline;
      font-weight: normal;
    }

    /* Barra link desktop: fissa in basso, orizzontale con animazione scorrimento */
    .links {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      display: flex;
      gap: 25px;
      padding: 15px 30px;
      border-top: 1px solid #ccc;
      z-index: 1000;
      overflow: hidden;
      white-space: nowrap;

      /* animazione scorrimento orizzontale */
      animation: scroll-horizontal 20s linear infinite;
    }

    .links a {
      text-decoration: underline;
      color: black;
      font-size: 0.8rem;
      text-transform: lowercase;
      transition: color 0.2s ease;
      display: inline-block;
      padding-right: 50px; /* spazio tra link per scorrimento */
    }

    .links a:hover {
      color: gray;
    }

    .logo-center {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 40px;
    }

    .logo-center img {
      max-width: 600px;
      height: auto;
      display: block;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%   { opacity: 1; }
      50%  { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Animazione scorrimento orizzontale */
    @keyframes scroll-horizontal {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    @media (max-width: 768px) {
      body {
        padding-bottom: 0;
        padding-left: 60px; /* spazio per barra verticale */
      }

      .top-bar {
        flex-direction: column;
        align-items: center;
        padding: 15px 20px;
        gap: 15px;
      }

      .brand-name,
      .logo-center {
        display: none;
      }

      .mobile-logo {
        display: block;
        max-width: 200px;
        margin-top: 90px;
        margin-bottom: 100px;
        animation: pulse 3s infinite ease-in-out;
      }

      /* Barra link mobile: fissa a sinistra, verticale, scorre verticalmente */
      .links {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 60px;
        flex-direction: column;
        gap: 30px;
        align-items: center;
        padding: 20px 0;
        border-right: 1px solid #ccc;
        background: white;
        z-index: 1000;
        overflow: hidden;

        /* animazione scorrimento verticale */
        animation: scroll-vertical 20s linear infinite;
      }

      .links a {
        font-size: 0.9rem;
        line-height: 1.5;
        padding: 0;
        writing-mode: vertical-rl;
        text-orientation: mixed;
        text-align: center;
        display: inline-block;
      }
    }

    /* Animazione scorrimento verticale */
    @keyframes scroll-vertical {
      0% {
        transform: translateY(0%);
      }
      100% {
        transform: translateY(-50%);
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="brand-name">
      <a href="index.html">Neanche Per Sogno</a>
    </div>

    <img src="NXS LOGO.png" alt="Logo" class="mobile-logo" style="display:none" />

    <nav class="links">
      <a href="chi.html">about</a>
      <a href="lavori.html">releases</a>
      <a href="lavori.html">mixtapes</a>
      <a href="lavori.html">events</a>
      <a href="lavori.html">buy</a>
      <a href="contatti.html">contacts</a>
    </nav>
  </div>

  <div class="logo-center">
    <img src="NXS LOGO.png" alt="Logo" />
  </div>

  <script>
    function toggleMobileLogo() {
      const mobileLogo = document.querySelector('.mobile-logo');
      if (window.innerWidth <= 768) {
        mobileLogo.style.display = 'block';
      } else {
        mobileLogo.style.display = 'none';
      }
    }
    window.addEventListener('load', toggleMobileLogo);
    window.addEventListener('resize', toggleMobileLogo);
  </script>

</body>
</html>
