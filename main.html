<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>neanchepersogno</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 40px; /* spazio per la barra nera */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Barra nera scorrevole */
    .news-bar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 40px;
      background-color: black;
      overflow: hidden;
      z-index: 1000;
    }

    .news-bar a {
      color: white;
      text-decoration: none;
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 15s linear infinite;
      font-size: 16px;
      line-height: 40px;
      padding-left: 100%;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Link centrati */
    .links {
      text-align: center;
    }

    .links a {
  display: block;
  margin: 10px 0;
  text-decoration: none;      /* Niente sottolineatura iniziale */
  color: black;
  font-size: 1rem;            /* Dimensione del font */
  transition: all 0.2s ease;  /* Animazione leggera */
}

.links a:hover {
  text-decoration: underline; /* Sottolinea al passaggio */
  color: gray;                /* (opzionale) cambia colore al passaggio */
}

  </style>
</head>
<body>

  <!-- Barra notizia -->
  <div class="news-bar">
    <a href="https://neanchepersogno.github.io" target="_blank">

    </a>
  </div>

    <a href="lavori.html">Events</a>
    <a href="lavori.html">Buy</a>
    <a href="contatti.html">Contacts</a>
  </div>

</body>
</html>
