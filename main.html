<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neanche Per Sogno</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Barra superiore desktop */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
    }

    .brand-name {
      font-size: 1.2rem;
      text-decoration: underline;
      color: black;
      text-transform: lowercase;
    }

    .brand-name a {
      color: black;
      text-decoration: underline;
      font-weight: normal;
    }

    .links {
      display: flex;
      gap: 25px;
    }

    .links a {
      text-decoration: underline;
      color: black;
      font-size: 1rem;
      text-transform: lowercase;
      transition: color 0.2s ease;
    }

    .links a:hover {
      color: gray;
    }

    /* Logo grande e centrato nella pagina */
    .logo-center {
      flex-grow: 1; /* prende tutto lo spazio disponibile */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-center img {
      max-width: 400px;
      height: auto;
      display: block;
    }

    /* --- Layout Mobile --- */
    @media (max-width: 768px) {
      /* Nascondi il brand-name */
      .brand-name {
        display: none;
      }

      .top-bar {
        justify-content: center; /* centriamo i link nella top bar */
        padding: 15px 20px;
      }

      .links {
        flex-direction: column;
        gap: 8px;
        align-items: center;
        width: 100%;
        max-width: 300px;
      }

      .links a {
        font-size: 0.8rem;
        line-height: 1.3;
        padding: 2px 0;
      }

      /* Logo pi√π piccolo e centrato */
      .logo-center img {
        max-width: 180px;
      }
    }
  </style>
</head>
<body>

  <!-- Top bar con brand e link -->
  <div class="top-bar">
    <div class="brand-name">
      <a href="index.html">Neanche Per Sogno</a>
    </div>
    <nav class="links">
      <a href="chi.html">about</a>
      <a href="lavori.html">releases</a>
      <a href="lavori.html">mixtapes</a>
      <a href="lavori.html">events</a>
      <a href="lavori.html">buy</a>
      <a href="contatti.html">contacts</a>
    </nav>
  </div>

  <!-- Logo grande e centrato -->
  <div class="logo-center">
    <img src="NXS LOGO.png" alt="Logo" />
  </div>

</body>
</html>
