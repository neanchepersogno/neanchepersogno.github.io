<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neanche Per Sogno</title>
  <link rel="icon" href="https://github.com/neanchepersogno/neanchepersogno.github.io/blob/main/favicon.png?raw=true" type="image/png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: #fff;
      overflow-x: hidden;
    }

    #dynamic-content-container {
      padding: 40px 20px 200px;
      max-width: 1000px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .scroll-bar {
      width: 100%;
      height: 25px;
      background: rgb(0, 0, 0);
      overflow: hidden;
      display: flex;
      align-items: center;
      position: fixed;
      left: 0;
      z-index: 9999;
    }

    .scroll-bar.bottom {
      bottom: 0;
    }

    .scroll-bar span {
      color: #fff;
      font-size: 0.8rem;
      font-weight: bold;
      white-space: nowrap;
      padding-right: 3rem;
    }

    .scroll-content {
      display: inline-block;
      white-space: nowrap;
    }

    .scroll-wrapper {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-left 20s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .floating-footer {
      position: fixed;
      bottom: 25px;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 30px 60px;
      z-index: 9998;
    }

    .bottom-logo-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 300px;
    }

    .bottom-logo {
      max-width: 300px;
      height: auto;
      opacity: 1;
      user-select: none;
      cursor: pointer;
    }

    .logo-credit {
      margin-top: 6px;
      font-size: 0.6rem;
      color: #ccc;
      font-family: Helvetica, Arial, sans-serif;
      text-transform: lowercase;
    }

    .logo-credit a {
      color: #ccc;
      text-decoration: none;
    }

    .logo-credit a:hover {
      text-decoration: underline;
    }

    .bottom-links-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 0.7rem;
      font-weight: 300;
      color: rgb(120, 120, 120);
      font-family: Helvetica, Arial, sans-serif;
      text-align: right;
      min-width: 280px;
      gap: 8px;
    }

    .bottom-links-row {
      display: flex;
      gap: 16px;
      flex-wrap: nowrap;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .bottom-links-row a {
      color: rgb(120, 120, 120);
      text-decoration: none;
      transition: color 0.3s ease;
      font-size: 0.7rem;
      white-space: nowrap;
    }

    .bottom-links-row a:hover {
      color: #000;
    }

    .copy-email {
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.7rem;
      color: rgb(120, 120, 120);
      white-space: nowrap;
    }

    .newsletter-wrapper {
      margin-top: 4px;
      width: 100%;
      display: flex;
      justify-content: flex-end;
    }

    .subscribe-box {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .subscribe-box input[type="email"] {
      padding: 5px 8px;
      font-size: 0.7rem;
      border: 1px solid #777;
      border-radius: 0;
      outline: none;
      width: 220px;
      background-color: transparent;
      color: #000;
    }

    .subscribe-box button {
      background: none;
      border: none;
      color: rgb(120, 120, 120);
      font-size: 0.7rem;
      cursor: pointer;
      padding: 6px 12px;
    }

    .subscribe-box button:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .floating-footer {
        bottom: 20px;
        padding: 10px 20px;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
        font-size: 0.75rem;
        max-width: 100vw;
        box-sizing: border-box;
      }

      .bottom-logo-container {
        min-width: 150px;
        max-width: 150px;
      }

      .bottom-logo {
        max-width: 150px;
      }

      .logo-credit {
        font-size: 0.6rem;
        color: #c0c0c0;
        margin-top: 4px;
        text-transform: lowercase;
      }

      .bottom-links-container {
        min-width: 220px;
        max-width: calc(100vw - 170px);
        text-align: right;
        gap: 6px;
      }

      .bottom-links-row {
        justify-content: flex-end;
        gap: 10px;
      }

      .subscribe-box input[type="email"] {
        width: 160px;
      }
    }
  </style>
</head>
<body>

  <div id="dynamic-content-container">
    <div id="dynamic-content"></div>
  </div>

  <div class="floating-footer">
    <div class="bottom-logo-container">
      <img class="bottom-logo" src="immagini/nxs-logo.png" alt="Logo Neanche Per Sogno" onclick="goToMain()" />
      <div class="logo-credit">
        Logo by <a href="https://www.muah.studio" target="_blank" rel="noopener noreferrer">muah! studio</a>
      </div>
    </div>

    <div class="bottom-links-container">
      <div class="bottom-links-row">
        <a href="about.html" data-page="about.html">About</a>
        <a href="releases.html" data-page="releases.html">Releases</a>
        <a href="events.html" data-page="events.html">Events</a>
        <a href="mixtapes.html" data-page="mixtapes.html">Mixtape Archive</a>
        <a href="https://nxsrecords.bandcamp.com/merch" target="_blank" rel="noopener noreferrer">Buy</a>
      </div>
      <div class="bottom-links-row">
        <div class="copy-email" onclick="copyEmail(this)">neanchepersognorecords@gmail.com</div>
        <div class="newsletter-wrapper">
          <form id="newsletter-form" class="subscribe-box">
            <input type="email" id="email" name="email" placeholder="Email address" required />
            <button type="submit">Subscribe</button>
            <span id="form-status" style="margin-left: 10px; font-size: 0.7rem; color: rgb(127, 127, 127);"></span>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="scroll-bar bottom">
    <div class="scroll-content">
      <div class="scroll-wrapper">
        <span><i>Aposematic</i> by Martenot OUT NOW! </span>
        <span><i>Aposematic</i> by Martenot OUT NOW! </span>
        <span><i>Aposematic</i> by Martenot OUT NOW! </span>
      </div>
      <div class="scroll-wrapper" aria-hidden="true">
        <span><i>Aposematic</i> by Martenot OUT NOW! </span>
        <span><i>Aposematic</i> by Martenot OUT NOW! </span>
        <span><i>Aposematic</i> by Martenot OUT NOW! </span>
      </div>
    </div>
  </div>

  <script>
    function copyEmail(el) {
      const email = "neanchepersognorecords@gmail.com";
      navigator.clipboard.writeText(email).then(() => {
        el.textContent = "Copied to clipboard";
        el.style.textDecoration = "underline";
        setTimeout(() => {
          el.textContent = email;
          el.style.textDecoration = "underline";
        }, 2000);
      });
    }

    function goToMain() {
      window.location.href = "main.html";
    }

    const dynamicContainer = document.getElementById('dynamic-content-container');
    const dynamicContent = document.getElementById('dynamic-content');
    let currentPage = null;

    document.querySelectorAll('.bottom-links-row a[data-page]').forEach(link => {
      link.addEventListener('click', async (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');

        if (currentPage === page) {
          dynamicContent.innerHTML = '';
          currentPage = null;
          return;
        }

        try {
          const response = await fetch(page);
          if (!response.ok) throw new Error('Errore nel caricamento');

          const html = await response.text();
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = html;

          const bodyContent = tempDiv.querySelector('body');
          dynamicContent.innerHTML = bodyContent ? bodyContent.innerHTML : tempDiv.innerHTML;
          currentPage = page;

          dynamicContainer.scrollIntoView({ behavior: 'smooth' });

        } catch (err) {
          dynamicContent.innerHTML = '<p style="color:red;">Errore nel caricamento del contenuto.</p>';
          currentPage = null;
        }
      });
    });

    const form = document.getElementById('newsletter-form');
    const statusText = document.getElementById('form-status');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const emailInput = document.getElementById('email');
      const email = emailInput.value;

      if (!email) return;

      const data = new FormData();
      data.append('email', email);

      try {
        const response = await fetch('https://formspree.io/f/xnnzbwrq', {
          method: 'POST',
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          emailInput.value = '';
          form.querySelector('button').style.display = 'none';
          statusText.textContent = 'Success!';
        } else {
          statusText.textContent = 'Error';
          statusText.style.color = 'red';
        }
      } catch (error) {
        statusText.textContent = 'Error';
        statusText.style.color = 'red';
      }
    });
  </script>
</body>
</html>
