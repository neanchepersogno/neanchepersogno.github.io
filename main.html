<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neanche Per Sogno</title>
  
  <!-- Favicon -->
  <link rel="icon" href="https://github.com/neanchepersogno/neanchepersogno.github.io/blob/main/favicon.png?raw=true" type="image/png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-bottom: 50px; /* spazio per la barra scorrevole in basso desktop */
      padding-left: 0; /* default no padding sinistro */
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
    }

    .brand-name {
      font-size: 0.8rem;
      text-decoration: underline;
      color: black;
      text-transform: lowercase;
    }

    .brand-name a {
      color: black;
      text-decoration: underline;
      font-weight: normal;
    }

    .links {
      display: flex;
      gap: 25px;
    }

    .links a {
      text-decoration: underline;
      color: black;
      font-size: 0.8rem;
      text-transform: lowercase;
      transition: color 0.2s ease;
    }

    .links a:hover {
      color: gray;
    }

    .logo-center {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 40px;
    }

    .logo-center img {
      max-width: 600px;
      height: auto;
      display: block;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%   { opacity: 1; }
      50%  { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* BARRA SCORREVOLE - Desktop (orizzontale in basso) */
    .scroll-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      overflow: hidden;
      z-index: 1100;
      padding-left: 100%; /* parte fuori schermo a destra */
      font-weight: bold;
      font-size: 1rem;
      white-space: nowrap;

      animation: scroll-left 15s linear infinite;
    }

    .scroll-bar a {
      color: white;
      text-decoration: none;
      padding-right: 2rem;
      display: inline-block;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    @media (max-width: 768px) {
      body {
        padding-bottom: 0;
        padding-left: 50px; /* spazio per barra verticale a sinistra */
      }

      .top-bar {
        flex-direction: column;
        align-items: center;
        padding: 15px 20px;
        gap: 15px;
      }

      .brand-name,
      .logo-center {
        display: none;
      }

      .mobile-logo {
        display: block;
        max-width: 200px;
        margin-top: 90px;
        margin-bottom: 100px;
        animation: pulse 3s infinite ease-in-out;
      }

      /* BARRA SCORREVOLE - Mobile (verticale a sinistra) */
      .scroll-bar {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 50px;
        height: 100vh;
        padding-left: 0;
        padding-top: 100%; /* parte fuori schermo in basso */
        writing-mode: vertical-rl;
        text-orientation: mixed;
        font-size: 1rem;
        font-weight: bold;
        animation: scroll-up 15s linear infinite;
        overflow: hidden;
        justify-content: center;
      }

      .scroll-bar a {
        padding-right: 0;
        padding-bottom: 2rem;
      }

      @keyframes scroll-up {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-100%);
        }
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="brand-name">
      <a href="index.html">Neanche Per Sogno</a>
    </div>

    <img src="NXS LOGO.png" alt="Logo" class="mobile-logo" style="display:none" />

    <nav class="links">
      <a href="chi.html">about</a>
      <a href="lavori.html">releases</a>
      <a href="lavori.html">mixtapes</a>
      <a href="lavori.html">events</a>
      <a href="lavori.html">buy</a>
      <a href="contatti.html">contacts</a>
    </nav>
  </div>

  <div class="logo-center">
    <img src="NXS LOGO.png" alt="Logo" />
  </div>

  <!-- Barra scorrevole nuova -->
  <div class="scroll-bar">
    <a href="https://linktobuyorlisten.com" target="_blank" rel="noopener noreferrer">
      Aposematic EP by Martenot OUT NOW!
    </a>
  </div>

  <script>
    function toggleMobileLogo() {
      const mobileLogo = document.querySelector('.mobile-logo');
      if (window.innerWidth <= 768) {
        mobileLogo.style.display = 'block';
      } else {
        mobileLogo.style.display = 'none';
      }
    }
    window.addEventListener('load', toggleMobileLogo);
    window.addEventListener('resize', toggleMobileLogo);
  </script>

</body>
</html>
