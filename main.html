<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neanche Per Sogno</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: white;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
    }

    .brand-name {
      font-size: 0.8rem;
      text-decoration: underline;
      color: black;
      text-transform: lowercase;
    }

    .brand-name a {
      color: black;
      text-decoration: underline;
      font-weight: normal;
    }

    .links {
      display: flex;
      gap: 25px;
    }

    .links a {
      text-decoration: underline;
      color: black;
      font-size: 0.8rem;
      text-transform: lowercase;
      transition: color 0.2s ease;
    }

    .links a:hover {
      color: gray;
    }

    .logo-center {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-center img {
      max-width: 600px; /* pi√π grande di prima */
      height: auto;
      display: block;

      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%   { opacity: 1; }
      50%  { opacity: 0.5; }
      100% { opacity: 1; }
    }

    @media (max-width: 768px) {
      .brand-name,
      .logo-center {
        display: none;
      }

      .top-bar {
        flex-direction: column;
        align-items: center;
        padding: 15px 20px;
        gap: 15px;
      }

      .mobile-logo {
        display: block;
        max-width: 200px;
        margin-top: 90px; /* sposta il logo verso il basso */
        margin-bottom: 100px; /* spazio sotto il logo */

        animation: pulse 3s infinite ease-in-out;
      }

      .links {
        flex-direction: column;
        gap: 12px;
        align-items: center;
        width: 100%;
        max-width: 300px;
        margin: 0;
      }

      .links a {
        font-size: 0.9rem;
        line-height: 1.5;
        padding: 2px 0;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="brand-name">
      <a href="index.html">Neanche Per Sogno</a>
    </div>

    <img src="NXS LOGO.png" alt="Logo" class="mobile-logo" style="display:none" />

    <nav class="links">
      <a href="chi.html">about</a>
      <a href="lavori.html">releases</a>
      <a href="lavori.html">mixtapes</a>
      <a href="lavori.html">events</a>
      <a href="lavori.html">buy</a>
      <a href="contatti.html">contacts</a>
    </nav>
  </div>

  <div class="logo-center">
    <img src="NXS LOGO.png" alt="Logo" />
  </div>

  <script>
    function toggleMobileLogo() {
      const mobileLogo = document.querySelector('.mobile-logo');
      if (window.innerWidth <= 768) {
        mobileLogo.style.display = 'block';
      } else {
        mobileLogo.style.display = 'none';
      }
    }
    window.addEventListener('load', toggleMobileLogo);
    window.addEventListener('resize', toggleMobileLogo);
  </script>

</body>
</html>
