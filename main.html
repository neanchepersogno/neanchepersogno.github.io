<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neanche Per Sogno</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      overflow-x: hidden;
    }

    /* Barra superiore desktop */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      border-bottom: 1px solid #ddd;
    }

    .brand-name {
      font-size: 1rem;
      text-decoration: underline;
      color: black;
      text-transform: lowercase;
    }

    .brand-name a {
      color: black;
      text-decoration: underline;
      font-weight: normal;
    }

    .links {
      display: flex;
      gap: 25px;
    }

    .links a {
      text-decoration: underline;
      color: black;
      font-size: 1rem;
      text-transform: lowercase;
      transition: color 0.2s ease;
    }

    .links a:hover {
      color: gray;
    }

    /* Logo centrato desktop */
    .logo-center {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 50px 0;
    }

    .logo-center img {
      max-width: 300px;
      height: auto;
      display: block;
    }

    /* --- Layout Mobile --- */
    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 20px;
        gap: 10px;
        border-bottom: none;
      }

      .brand-name {
        font-size: 1rem;
        width: 100%;
      }

      .brand-name a {
        font-size: 1rem;
      }

      .logo-center {
        margin: 20px auto 15px auto;
      }

      .logo-center img {
        max-width: 150px;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: flex-start;
        width: 100%;
        padding-left: 0;
        margin-left: 0;
      }

      .links a {
        font-size: 0.8rem;
        line-height: 1.3;
        padding-left: 5px;
      }
    }
  </style>
</head>
<body>

  <!-- Top bar con brand e link -->
  <div class="top-bar">
    <div class="brand-name">
      <a href="index.html">Neanche Per Sogno</a>
    </div>
    <nav class="links">
      <a href="chi.html">about</a>
      <a href="lavori.html">releases</a>
      <a href="lavori.html">mixtapes</a>
      <a href="lavori.html">events</a>
      <a href="lavori.html">buy</a>
      <a href="contatti.html">contacts</a>
    </nav>
  </div>

  <!-- Logo al centro -->
  <div class="logo-center">
    <img src="NXS LOGO.png" alt="Logo" />
  </div>

</body>
</html>
